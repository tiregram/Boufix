{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <div class="product">
            <div class="graph">
                <ul>
                {% for a in logs %}
                <li>{{a.dcount}}:{{a.product__name}}</li>
                {% endfor %}
                </ul>
            </div>
            <div class="tab">
                <ul>
                    {% for a in  members %}
                    <li>{{a.dcount}}:{{a.user__name}}</li>
                    {% endfor %}
                </ul>
            </div>
            <div id="myChart"></div>
        </div>
    </body>
    <script src="{{ static snackix/js/node_modules/chart.js/src/chart.js }}"></script>
    <script>
     var ctx = document.getElementById("myChart");
     var myChart = new Chart(ctx, {
         type: 'bar',
         data: {
             labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
             datasets: [{
                 label: '# of Votes',
                 data: [12, 19, 3, 5, 2, 3],
                 backgroundColor: [
                     'rgba(255, 99, 132, 0.2)',
                     'rgba(54, 162, 235, 0.2)',
                     'rgba(255, 206, 86, 0.2)',
                     'rgba(75, 192, 192, 0.2)',
                     'rgba(153, 102, 255, 0.2)',
                     'rgba(255, 159, 64, 0.2)'
                 ],
                 borderColor: [
                     'rgba(255,99,132,1)',
                     'rgba(54, 162, 235, 1)',
                     'rgba(255, 206, 86, 1)',
                     'rgba(75, 192, 192, 1)',
                     'rgba(153, 102, 255, 1)',
                     'rgba(255, 159, 64, 1)'
                 ],
                 borderWidth: 1
             }]
         },
         options: {
             scales: {
                 yAxes: [{
                     ticks: {
                         beginAtZero:true
                     }
                 }]
             }
         }
     });
    </script>



</html>
